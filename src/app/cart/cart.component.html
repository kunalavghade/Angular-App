<h1 class="text-lg text-center font-bold p-4" > Your Cart </h1>

<ng-container *ngIf="getCart().length > 0" >
    <div *ngFor="let book of getCart()">
        <p class="mx-auto text-center">{{ book.name}}</p>
    </div>
</ng-container>

<ng-container *ngIf="getCart().length == 0" >
<p class="mx-auto text-center">No Books In cart !</p>
</ng-container>
